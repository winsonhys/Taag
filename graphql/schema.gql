type Query {
  shopItem(where: ShopItemWhereUniqueInput!): ShopItem
  shopItems(where: ShopItemWhereInput, orderBy: ShopItemOrderByInput, cursor: ShopItemWhereUniqueInput, take: Int, skip: Int): [ShopItem!]!
  user(where: UserWhereUniqueInput!): User
  findMultiCartsByUserId(findMultiCartByUserIdInput: FindMultiCartByUserIdInput!): MultiCart!
  findUserById(id: String!): User!
}

input ShopItemWhereUniqueInput {
  id: String
}

type ShopItem {
  id: String!
  createdAt: DateTime!
  name: String!
  description: String!
  price: Float!
  imageUrl: String!
  shopId: String!
  shop: Shop!
  cartItemCounts(where: CartItemCountWhereInput, orderBy: CartItemCountOrderByInput, cursor: CartItemCountWhereUniqueInput, take: Int, skip: Int): [CartItemCount!]
}

"""
The javascript `Date` as string. Type represents date and time as the ISO Date string.
"""
scalar DateTime

type Shop {
  id: String!
  email: String!
  username: String!
  password: String!
}

input CartItemCountWhereInput {
  id: UUIDFilter
  cartId: StringFilter
  itemId: StringFilter
  price: FloatFilter
  count: IntFilter
  deletedAt: NullableDateTimeFilter
  AND: [CartItemCountWhereInput!]
  OR: [CartItemCountWhereInput!]
  NOT: [CartItemCountWhereInput!]
  cart: CartWhereInput
  shopItem: ShopItemWhereInput
}

input UUIDFilter {
  equals: String
  not: String
  in: [String!]
  notIn: [String!]
  lt: String
  lte: String
  gt: String
  gte: String
  contains: String
  startsWith: String
  endsWith: String
}

input StringFilter {
  equals: String
  not: String
  in: [String!]
  notIn: [String!]
  lt: String
  lte: String
  gt: String
  gte: String
  contains: String
  startsWith: String
  endsWith: String
}

input FloatFilter {
  equals: Float
  not: Float
  in: [Float!]
  notIn: [Float!]
  lt: Float
  lte: Float
  gt: Float
  gte: Float
}

input IntFilter {
  equals: Int
  not: Int
  in: [Int!]
  notIn: [Int!]
  lt: Int
  lte: Int
  gt: Int
  gte: Int
}

input NullableDateTimeFilter {
  equals: DateTime
  not: DateTime
  in: [DateTime!]
  notIn: [DateTime!]
  lt: DateTime
  lte: DateTime
  gt: DateTime
  gte: DateTime
}

input CartWhereInput {
  id: UUIDFilter
  ownerId: StringFilter
  chargeId: NullableStringFilter
  price: FloatFilter
  cartItemCounts: CartItemCountFilter
  multiCartId: NullableStringFilter
  AND: [CartWhereInput!]
  OR: [CartWhereInput!]
  NOT: [CartWhereInput!]
  owner: UserWhereInput
  MultiCart: MultiCartWhereInput
}

input NullableStringFilter {
  equals: String
  not: String
  in: [String!]
  notIn: [String!]
  lt: String
  lte: String
  gt: String
  gte: String
  contains: String
  startsWith: String
  endsWith: String
}

input CartItemCountFilter {
  every: CartItemCountWhereInput
  some: CartItemCountWhereInput
  none: CartItemCountWhereInput
}

input UserWhereInput {
  id: UUIDFilter
  email: StringFilter
  username: StringFilter
  password: StringFilter
  dob: DateTimeFilter
  AND: [UserWhereInput!]
  OR: [UserWhereInput!]
  NOT: [UserWhereInput!]
  cart: CartWhereInput
}

input DateTimeFilter {
  equals: DateTime
  not: DateTime
  in: [DateTime!]
  notIn: [DateTime!]
  lt: DateTime
  lte: DateTime
  gt: DateTime
  gte: DateTime
}

input MultiCartWhereInput {
  id: UUIDFilter
  carts: CartFilter
  chargeId: NullableStringFilter
  AND: [MultiCartWhereInput!]
  OR: [MultiCartWhereInput!]
  NOT: [MultiCartWhereInput!]
}

input CartFilter {
  every: CartWhereInput
  some: CartWhereInput
  none: CartWhereInput
}

input ShopItemWhereInput {
  id: UUIDFilter
  createdAt: DateTimeFilter
  name: StringFilter
  description: StringFilter
  price: FloatFilter
  imageUrl: StringFilter
  shopId: StringFilter
  cartItemCounts: CartItemCountFilter
  AND: [ShopItemWhereInput!]
  OR: [ShopItemWhereInput!]
  NOT: [ShopItemWhereInput!]
